<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

    <head>
        
        <link media="all" href="./base.css" rel="stylesheet">
        <link media="all" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/themes/base/jquery-ui.css" rel="stylesheet">
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
        <script src="./jquery.masonry.min.js"></script>
        <script src="./sl.mansonry.js"></script>
        
        
    </head>
    <body>
        <h1>Mockup for Simplelayout, based on jquery.masonry, ui.sortable, ui.resizable</h1>

        <table><tr><td>
        <div id="pageHolder">
            <ul id="sortable">
                <li class="masonry" style="width: 50px; height: 50px;" id="box_1" name="name_1">
                    <div class="handler" id="boxlabel" name="1">1 (50x50)</div>
                </li>
                <li class="masonry" style="width: 150px; height: 50px;" id="box_2" name="name_2">
                    <div class="handler" id="boxlabel" name="2">2 (150x50)</div>
                </li>
                <li class="masonry" style="width: 50px; height: 50px;" id="box_3" name="name_3">
                    <div class="handler" id="boxlabel" name="3">3 (50x50)</div>

                </li>
                <li class="masonry" style="width: 50px; height: 50px;" id="box_4" name="name_4">
                    <div class="handler" id="boxlabel" name="4">4 (50x50)</div>
                </li>
                <li class="masonry" style="width: 50px; height: 50px;" id="box_5" name="name_5">
                    <div class="handler" id="boxlabel" name="5">5 (50x50)</div>
                </li>
                <li class="masonry" style="width: 250px; height: 250px;" id="box_6" name="name_6">

                    <div class="handler" id="boxlabel" name="6">6 (250x250)</div>
                </li>
                <li class="masonry" style="width: 50px; height: 50px;" id="box_7" name="name_7">
                    <div class="handler" id="boxlabel" name="7">7 (50x50)</div>
                </li>
                <li class="masonry" style="width: 50px; height: 50px;" id="box_8" name="name_8">
                    <div class="handler" id="boxlabel" name="8">8 (50x50)</div>
                </li>
            </ul> 
        </div>
        </td></tr></table>
</html>
