<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

    <head>
        
        <link media="all" href="./base.css" rel="stylesheet">
        <link media="all" href="./columns.css" rel="stylesheet">
        <link media="all" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/themes/base/jquery-ui.css" rel="stylesheet">
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
        <script src="./jquery.masonry.min.js"></script>
        <script src="./jquery.simplelayout.js"></script>
        
        
    </head>
    <body>
        <h1>Mockup for Simplelayout, based on jquery.masonry, ui.sortable, ui.resizable</h1>

        <b>First number indicates the position</b><br>
        <b>Second number indicates the used width</b><br>
        <b>The red border shows the deco.gs grid</b><br>
        <button onClick="javascript:$('#pageHolder').simplelayout();">DEFAULT MASON</button>
        <button onClick="javascript:$('#pageHolder').simplelayout({'columns':12});">MASON, 12 COLUMNS</button>
        <button onClick="javascript:$('#pageHolder').simplelayout({'columns':8, 'offset':4});">MASON, 8 COLUMNS, 4 LEFT</button>
        <button onClick="javascript:$('#pageHolder').simplelayout({'columns':8, 'offset':4, 'minWidth':4});">LIKE SIMPLELAYOUT 2 COLUMN BUT BETTER</button>
        
<div style="width:1200px;">
        <div id="pageHolder">
            <ul id="sortable">
                <li class="masonry" style="width: 47.91667%; height:8em">
                    
                    <div class="handler" id="boxlabel" name="1"><span class="position">1</span> <span class="cells">(8)</span>
                    </div>
                </li>
                <li class="masonry" style="width: 47.91667%; height:2em;">
                    <div class="handler" id="boxlabel" name="2"><span class="position">2</span> <span class="cells">(8)</span></div>
                </li>
                <li class="masonry" style="width: 47.91667%; height:2em;">
                    <div class="handler" id="boxlabel" name="3"><span class="position">3</span> <span class="cells">(8)</span></div>
                </li>
                <li class="masonry" style="width: 47.91667%; height:10em;">
                    <div class="handler" id="boxlabel" name="4"><span class="position">4</span> <span class="cells">(8)</span></div>
                </li>
                <li class="masonry" style="width: 22.91667%; height:4em;">
                    <div class="handler" id="boxlabel" name="5"><span class="position">5</span> <span class="cells">(4)</span></div>
                </li>
                <li class="masonry" style="width: 22.91667%; height: 4em;">
                    <div class="handler" id="boxlabel" name="6"><span class="position">6</span> <span class="cells">(4)</span></div>
                </li>
                <li class="masonry" style="width: 47.91667%; height:4em;">
                    <div class="handler" id="boxlabel" name="7"><span class="position">7</span> <span class="cells">(8)</span></div>
                </li>
                <li class="masonry" style="width: 97.91667%; height:2em;">
                    <div class="handler" id="boxlabel" name="8"><span class="position">8</span> <span class="cells">(16)</span></div>
                </li>
            </ul> 
        </div>
        <div class="gridoverlay row" style="width:1200px;position:absolute;">
            <div class="width-1 cell  position-0"></div>
            <div class="width-1 cell  position-1"></div>
            <div class="width-1 cell  position-2"></div>
            <div class="width-1 cell  position-3"></div>
            <div class="width-1 cell  position-4"></div>
            <div class="width-1 cell  position-5"></div>
            <div class="width-1 cell  position-6"></div>
            <div class="width-1 cell  position-7"></div>
            <div class="width-1 cell  position-8"></div>
            <div class="width-1 cell  position-9"></div>
            <div class="width-1 cell  position-10"></div>
            <div class="width-1 cell  position-11"></div>
            <div class="width-1 cell  position-12"></div>
            <div class="width-1 cell  position-13"></div>
            <div class="width-1 cell  position-14"></div>
            <div class="width-1 cell  position-15"></div>
            
        </div>
        </div>
</html>
